<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Grupos</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">

			</h:form>
				<p:dataTable id="eventsDT" var="grupo" value="#{sorteioBean.listaGrupo()}" selectionMode="single" selection="#{sorteioBean.grupoSelecionado}" rowKey="#{grupo.id}">

			        <p:ajax event="rowSelect" listener="#{sorteioBean.onRowSelect}" update=":form" />
			        <p:ajax event="rowUnselect" listener="#{sorteioBean.onRowUnselect}" update=":form" />
			        <p:column headerText="Id">
			            <h:outputText value="#{grupo.id}" />
			        </p:column>
			        <p:column headerText="Descricao">
			            <h:outputText value="#{grupo.descricao}" />
			        </p:column>
			        <p:column headerText="Concluido">
			            <h:outputText value="#{grupo.concluido}" />
			        </p:column>
			        <p:column >
			             <p:commandButton value="Sortear" icon="ui-icon-search" actionListener="#{sorteioBean.sortear(grupo)}" update=":eventsDT"  >
			                <f:setPropertyActionListener value="#{grupo}" target="#{sorteioBean.grupoSelecionado }" />
			            </p:commandButton>
			        </p:column>
			    </p:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
