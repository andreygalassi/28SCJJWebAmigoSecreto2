<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h2><h:outputText value="Validação de Usuários" /></h2>
			</f:facet>
			<h:outputText value="Usuário:" />
			<h:inputText value="#{loginUsuarios.usuario.nome}" />

			<h:outputText value="Senha:" />
			<h:inputSecret value="#{loginUsuarios.usuario.senha}" />
			
			<h:outputText />
			<h:commandButton  action="#{loginUsuarios.validarUsuario}" value="Login" />
		</h:panelGrid>
		<h:messages showSummary="true" showDetail="true"></h:messages>
	</h:form>
</h:body>

</html>
